<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pixupid</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-page {
            max-width: 800px;
            margin: 80px auto;
            padding: 40px 20px;
        }
        .contact-page h1 {
            font-size: 3rem;
            color: var(--dark-blue);
            margin-bottom: 30px;
            text-align: center;
        }
        .contact-intro {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 50px;
            line-height: 1.8;
        }
        .contact-form {
            background: var(--white);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            font-size: 1rem;
            color: var(--dark-blue);
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Didact Gothic', sans-serif;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .submit-btn {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 15px 50px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Armata', sans-serif;
            display: block;
            margin: 30px auto 0;
        }
        .submit-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .contact-info {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: var(--light-blue);
            border-radius: 8px;
        }
        .contact-info h3 {
            color: var(--dark-blue);
            margin-bottom: 20px;
        }
        .contact-info p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .contact-info a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-page">
        <h1>Get In Touch</h1>
        <p class="contact-intro">Ready to start your next design project? We'd love to hear from you! Fill out the form below and we'll get back to you within 24 hours.</p>
        
        <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="service">Service Interested In *</label>
                <select id="service" name="service" required>
                    <option value="">Select a service...</option>
                    <option value="branding">Branding</option>
                    <option value="presentations">Presentations</option>
                    <option value="doodles">Doodles</option>
                    <option value="other">Other / Multiple Services</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Tell us about your project *</label>
                <textarea id="message" name="message" required placeholder="Share your vision, goals, timeline, and any other relevant details..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Prefer Email?</h3>
            <p>Reach us directly at: <a href="mailto:design@pixupid.com">design@pixupid.com</a></p>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
